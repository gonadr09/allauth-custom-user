{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Profile" %}{% endblock %}

{% block content %}

<h1>{% trans "Account profile" %}</h1>

<form class="login" method="POST" action="{% url 'account_login' %}">
  {% csrf_token %}
  
  <div class="row mb-3">
    <div class="col-4">
      <label for="username" class="form-label">Username:</label>
      <input type="text" id="username" class="form-control" value={{ request.user.username|default:"" }}>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-4">
      <label for="first_name" class="form-label">First name:</label>
      <input type="text" id="first_name" class="form-control" value={{ request.user.first_name|default:"" }}>
    </div>
    <div class="col-4">
      <label for="last_name" class="form-label">Last name:</label>
      <input type="text" id="last_name" class="form-control" value={{ request.user.last_name|default:"" }}>
    </div>
  </div>
    
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
  {% endif %}
  {% comment %} <button class="primaryAction btn btn-primary" type="submit">{% trans "Edit" %}</button> {% endcomment %}
</form>

{% endblock %}
